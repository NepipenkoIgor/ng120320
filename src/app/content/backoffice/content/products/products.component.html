<mat-form-field>
  <mat-label>Search product</mat-label>
  <input matInput (input)="search($event)">
</mat-form-field>

<mat-checkbox (change)="toggleIsFavorite($event)">Show Favorite Only</mat-checkbox>


<mat-grid-list cols="4" [rowHeight]="500" *ngIf=" products$ | async as products; else loader">
  <mat-grid-tile *ngFor="let product of products | productsFilter:searchText:onlyFavorite; index  as i; odd as isOdd">
    <app-product-card [cardProduct]="product" [isOdd]="isOdd"></app-product-card>
  </mat-grid-tile>
</mat-grid-list>
<ng-template #loader>
  <div class="loader-container">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
